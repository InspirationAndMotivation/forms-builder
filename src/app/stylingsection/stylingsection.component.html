<cdk-accordion class="accordion">
  <h4>Styling</h4>
  <cdk-accordion-item
    *ngFor="let item of items; let index = index;"
    #accordionItem="cdkAccordionItem"
    class="accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + index">
    <div class="accordion-item-header" (click)="accordionItem.toggle()">
      {{ item }}
      <span>Click to open</span>
    </div>
    <div
      class="accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index">

      <div class="accordion-item-body-info">
        <input type="number"
               value=''
               ng-model="fontSize"
               step="1"
               min="1"
               ng-pattern="integerval"
               required>
        <pre> {{ fontSize }} </pre>

        <input type="text" ng-model="fontColor" placeholder="Enter a color name:" #fontColor appFormStyling>
        <p> Font color is {{ fontColor.value ? fontColor.value : 'Default' }} </p>
        <button type="button" (click)="setFontColor(fontColor.value)">Set Font Color</button>
      </div>
    </div>
  </cdk-accordion-item>
</cdk-accordion>
