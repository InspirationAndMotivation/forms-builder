<div class="wrapper">
  <h1 class="title">Login Page</h1>
  <div class="content">
    <h3 *ngIf="iRegister$ | async">Register successful! Now authorise</h3>
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="handleSubmitForm()">
        <input placeholder="email" formControlName="email" /><br />
        <input placeholder="password" formControlName="password" /><br />
        <button type="submit">LogIn</button>
      </form>
      <hr />
      <div *ngIf="user$ | ngrxPush as user">
        Email: {{ user.email }} Password: {{ user.password }}
      </div>
    </div>
  </div>
</div>
